name: noughtplan
description: A new Flutter project.
version: 1.0.4+4
environment: 
  sdk: '>=2.17.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_riverpod: ^2.1.3
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  flutter_switch: ^0.3.2
  country_pickers: ^2.0.0
  flutter_svg_provider: ^1.0.3
  intl: ^0.17.0
  hooks_riverpod: ^2.2.0
  firebase_core: ^2.7.0
  firebase_auth: ^4.2.9
  firebase_storage: ^11.0.14
  flutter_facebook_auth: ^5.0.7
  flutter_hooks: ^0.18.6
  share_plus: ^6.3.1
  url_launcher: ^6.1.11
  google_sign_in: ^6.0.1
  cloud_firestore: ^4.4.3
  provider: ^6.0.5
  formz: ^0.4.1
  equatable: ^2.0.5
  shared_preferences: ^2.0.20
  uuid: ^3.0.7
  http: ^0.13.5
  flutter_slidable: ^2.0.0
  fl_chart: ^0.61.0
  flutter_neumorphic: ^3.2.0
  table_calendar: ^3.0.8
  dropdown_search: ^3.0.1
  chat_gpt_sdk: ^2.0.0
  google_mobile_ads: ^3.0.0
  in_app_purchase: ^3.1.5
  purchases_flutter: ^4.12.0
  flutter_launcher_icons: ^0.13.1
  device_info_plus: ^8.2.2
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter_launcher_icons:
  android: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#ffffff"
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Helvetica Now Text
      fonts: 
        - asset: assets/fonts/HelveticaNowTextBold.ttf
          weight: 700
        - asset: assets/fonts/HelveticaNowTextMedium.ttf
          weight: 500
    - family: Manrope
      fonts: 
        - asset: assets/fonts/ManropeRegular.ttf
          weight: 400
        - asset: assets/fonts/ManropeSemiBold.ttf
          weight: 600
        - asset: assets/fonts/ManropeExtraBold.ttf
          weight: 800
        - asset: assets/fonts/ManropeBold.ttf
          weight: 700
        - asset: assets/fonts/ManropeMedium.ttf
          weight: 500
